<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <script src="/stylesheets/jquery-3.1.0.min.js"></script>
    <script src="/stylesheets/bootstrap.min.js"></script>
    <script src="/libs/exceed.lib.js"></script>
</head>

<body>
    <div id="container">
        <div id="header-wrapper">
            <div id="header">
                <span class="header">Chat room</span>
                <hr />
            </div>
        </div>
        <div id="body-wrapper" class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
            <div id="messages-wrapper" class="row">
                <ul id="message-list">
                </ul>
                <!-- <textarea id="messages" disabled></textarea> -->
            </div>
            <div id="chat-wrapper">
                <input class="form-control" id="my-message" />
            </div>
            <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Sign in</h4>
                        </div>
                        <div class="modal-body">
                            <input id="username" class="form-control" placeholder="username"/>
                        </div>
                        <div class="modal-footer">
                            <button id="signin" type="button" class="btn btn-primary">Go</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='index.js'></script>
    <!-- <script src="bundle.js"></script> -->
</body>

</html>
